<!DOCTYPE html>
<html>
<head>
    <title>Добавить сотрудника</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/4.0.9/jquery.inputmask.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }
        form {
            background: #fff;
            padding: 30px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
            color: #444;
        }
        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            border-color: #007BFF;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
            outline: none;
        }
        input[type="submit"], .back-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        input[type="submit"]:hover, .back-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .back-button {
            background-color: #6c757d;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добавить сотрудника</h1>
        <form action="/add_employee" method="post" enctype="multipart/form-data">
            <div class="form-grid">
                <div>
                    <label for="employee_number">Табельный номер:</label>
                    <input type="text" id="employee_number" name="employee_number" required>
                </div>
                <div>
                    <label for="full_name">ФИО:</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>
                <div>
                    <label for="birth_date">Дата рождения:</label>
                    <input type="date" id="birth_date" name="birth_date" required>
                </div>
                <div>
                    <label for="gender">Пол:</label>
                    <select id="gender" name="gender" required>
                        <option value="м">Мужской</option>
                        <option value="ж">Женский</option>
                    </select>
                </div>
                <div>
                    <label for="address">Адрес:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div>
                    <label for="email">Почта:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="passport_series_number">Серия и номер паспорта:</label>
                    <input type="text" id="passport_series_number" name="passport_series_number" required>
                </div>
                <div>
                    <label for="snils">СНИЛС:</label>
                    <input type="text" id="snils" name="snils" required>
                </div>
                <div>
                    <label for="inn">ИНН:</label>
                    <input type="text" id="inn" name="inn" required>
                </div>
                <div>
                    <label for="hire_date">Дата приема на работу:</label>
                    <input type="date" id="hire_date" name="hire_date" required>
                </div>
                <div>
                    <label for="position">Должность:</label>
                    <select id="position" name="position" required>
                        <option value="">Выберите должность</option>
                        <option value="Техник-программист">Техник-программист</option>
                        <option value="Инженер-программист">Инженер-программист</option>
                        <option value="Укладчик-упаковщик">Укладчик-упаковщик</option>
                        <option value="Механик">Механик</option>
                        <option value="Инженер-электроник">Инженер-электроник</option>
                        <option value="Слесарь-сантехник">Слесарь-сантехник</option>
                        <option value="Бухгалтер">Бухгалтер</option>
                    </select>
                </div>
                <div>
                    <label for="department">Отдел:</label>
                    <select id="department" name="department" required>
                        <option value="">Выберите отдел</option>
                        <option value="ОИТ">ОИТ</option>
                        <option value="Бухгалтерия">Бухгалтерия</option>
                        <option value="Канцелярия">Канцелярия</option>
                        <option value="КИП">КИП</option>
                        <option value="КО">КО</option>
                        <option value="МПС">МПС</option>
                        <option value="ОГМ">ОГМ</option>
                        <option value="ОГЭ">ОГЭ</option>
                        <option value="ОЗ">ОЗ</option>
                        <option value="ОК">ОК</option>
                        <option value="ОЛ">ОЛ</option>
                        <option value="ОП">ОП</option>
                        <option value="ОПБ">ОПБ</option>
                        <option value="ОР">ОР</option>
                        <option value="ОТК">ОТК</option>
                        <option value="ОУПС">ОУПС</option>
                        <option value="Охрана">Охрана</option>
                        <option value="ПСТ">ПСТ</option>
                        <option value="ПТО">ПТО</option>
                        <option value="Столовая">Столовая</option>
                        <option value="ТЛК">ТЛК</option>
                        <option value="ТЦ">ТЦ</option>
                        <option value="УПП">УПП</option>
                        <option value="УПУ">УПУ</option>
                        <option value="УТОиР">УТОиР</option>
                        <option value="УФК">УФК</option>
                        <option value="УЗО">УЗО</option>
                        <option value="ЦПШ">ЦПШ</option>
                        <option value="ЭЛ">ЭЛ</option>
                        <option value="ЭО">ЭО</option>
                        <option value="ЮО">ЮО</option>
                    </select>
                </div>
                <div>
                    <label for="phone">Телефон:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div>
                    <label for="photo">Фото:</label>
                    <input type="file" id="photo" name="photo">
                </div>
            </div>
            <input type="submit" value="Добавить">
            <button type="button" class="back-button" onclick="window.location.href='/employees'">Назад</button>
        </form>
    </div>
    <script>
        $(document).ready(function() {
            $('input[name="passport_series_number"]').inputmask('9999 999999');
            $('input[name="phone"]').inputmask('+7 (999) 999-99-99');
            $('input[name="snils"]').inputmask('999-999-999 99');
            $('input[name="inn"]').inputmask('999999999999');
        });
    </script>
</body>
</html>
